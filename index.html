function showBingoEffect() {
  const effect = document.getElementById('bingoEffect');
  effect.style.display = 'block';        // ← ここで確実に表示！
  effect.style.animation = 'pop 0.6s ease';
  setTimeout(() => {
    effect.style.display = 'none';       // 3秒後にまた消す
    effect.style.animation = '';         // アニメーションをリセット
  }, 3000);
}
