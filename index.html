<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ã‚ªãƒªã‚¸ãƒŠãƒ«ãƒ“ãƒ³ã‚´ã‚«ãƒ¼ãƒ‰ä½œæˆ</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'M PLUS Rounded 1c', sans-serif; 
      padding: 20px; 
      background: #a1262d;
      color: white;
      text-align: center;
    }
    h1 {
      color: white;
    }
    .grid { 
      display: grid; 
      gap: 5px; 
      margin: 20px auto; 
      background: #a1262d; 
      padding: 5px;
      max-width: 500px;
    }
    .cell { 
      background: #b2e6f5; 
      border: 2px solid white; 
      text-align: center; 
      cursor: pointer; 
      position: relative; 
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: black;
      transition: background 0.3s;
      border-radius: 10px;
    }
    .cell.completed {
      background: gold;
    }
    .memo { 
      display: none; 
      margin-top: 5px; 
      font-size: 0.7rem; 
      color: #333;
      border: 1px solid #ccc;
      padding: 2px 4px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .cell.completed .memo { display: block; }
    .input-area { 
      margin-top: 20px; 
      display: flex; 
      flex-wrap: wrap; 
      gap: 10px;
      justify-content: center;
    }
    .input-area input {
      width: calc(33% - 10px);
      min-width: 80px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: white;
      color: #a1262d;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #f0f0f0;
    }
    #bingoEffect {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      color: gold;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px 60px;
      border-radius: 20px;
      border: 5px solid gold;
      display: none;
      opacity: 0;
      z-index: 1000;
      text-shadow: 2px 2px 8px white;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
    .show-bingo {
      display: block;
      animation: pop 0.6s ease;
      opacity: 1;
    }
    @media (min-width: 600px) {
      .cell { font-size: 1.5rem; }
      .input-area input { width: calc(20% - 10px); }
    }
  </style>
</head>
<body>
  <h1>ã‚ªãƒªã‚¸ãƒŠãƒ«ãƒ“ãƒ³ã‚´ã‚«ãƒ¼ãƒ‰ä½œæˆ</h1>

  <div>
    ã‚µã‚¤ã‚ºé¸æŠï¼š
    <label><input type="radio" name="size" value="3" checked>3x3</label>
    <label><input type="radio" name="size" value="4">4x4</label>
    <label><input type="radio" name="size" value="5">5x5</label>
    <button onclick="generateInputs()">é …ç›®å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ ä½œæˆ</button>
  </div>

  <div id="inputArea" class="input-area"></div>

  <button onclick="createBingo()">ãƒ“ãƒ³ã‚´ã‚«ãƒ¼ãƒ‰ç”Ÿæˆ</button>
  <button onclick="saveBingo()">ãƒ“ãƒ³ã‚´ã‚’ä¿å­˜ã™ã‚‹</button>

  <div id="bingoBoard" class="grid"></div>
  <div id="bingoEffect">ğŸ‰ BINGOï¼ ğŸ‰</div>

  <script>
    let size = 3;
    let bingoShown = false;

    function generateInputs() {
      bingoShown = false;
      size = parseInt(document.querySelector('input[name="size"]:checked').value);
      const inputArea = document.getElementById('inputArea');
      inputArea.innerHTML = '';
      for (let i = 0; i < size * size; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `ãƒã‚¹${i + 1}`;
        input.id = `cellInput${i}`;
        inputArea.appendChild(input);
      }
    }

    function createBingo() {
      bingoShown = false;
      const board = document.getElementById('bingoBoard');
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

      let texts = [];
      for (let i = 0; i < size * size; i++) {
        const text = document.getElementById(`cellInput${i}`).value || `ãƒã‚¹${i + 1}`;
        texts.push(text);
      }

      texts = shuffleArray(texts);

      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerHTML = `<div class="text">${texts[i]}</div><div class="memo"></div>`;
        cell.addEventListener('click', () => {
          toggleCell(cell);
          checkBingo();
        });
        board.appendChild(cell);
      }
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function toggleCell(cell) {
      if (cell.classList.contains('completed')) {
        cell.classList.remove('completed');
      } else {
        cell.classList.add('completed');
        const memo = prompt('ãƒ¡ãƒ¢ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆç©ºæ¬„å¯ï¼‰:', '');
        if (memo !== null) {
          cell.querySelector('.memo').textContent = memo;
        }
      }
    }

    function checkBingo() {
      if (bingoShown) return;
      const cells = Array.from(document.querySelectorAll('.cell'));
      const rows = [], cols = [], diag1 = [], diag2 = [];

      for (let r = 0; r < size; r++) {
        rows[r] = [], cols[r] = [];
        for (let c = 0; c < size; c++) {
          const i = r * size + c;
          rows[r].push(cells[i]);
          cols[c].push(cells[i]);
          if (r === c) diag1.push(cells[i]);
          if (r + c === size - 1) diag2.push(cells[i]);
        }
      }

      const lines = [...rows, ...cols, diag1, diag2];
      for (const line of lines) {
        if (line.every(cell => cell.classList.contains('completed'))) {
          bingoShown = true;
          showBingoEffect();
          break;
        }
      }
    }

    function showBingoEffect() {
      const effect = document.getElementById('bingoEffect');
      effect.style.display = 'block';
      effect.style.opacity = '1';
      effect.style.animation = 'pop 0.6s ease';
      setTimeout(() => {
        effect.style.display = 'none';
        effect.style.opacity = '0';
        effect.style.animation = '';
      }, 4000);
    }

    function saveBingo() {
      const cells = document.querySelectorAll('.cell');
      const data = [];
      cells.forEach(cell => {
        data.push({
          text: cell.querySelector('.text').textContent,
          completed: cell.classList.contains('completed'),
          memo: cell.querySelector('.memo').textContent
        });
      });
      localStorage.setItem('bingoData', JSON.stringify({size, data}));
      alert('ãƒ“ãƒ³ã‚´ã‚«ãƒ¼ãƒ‰ã‚’ä¿å­˜ã—ã¾ã—ãŸï¼');
    }

    function loadBingo() {
      const saved = localStorage.getItem('bingoData');
      if (!saved) return;
      const { size: savedSize, data } = JSON.parse(saved);
      size = savedSize;
      const board = document.getElementById('bingoBoard');
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      data.forEach(cellData => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if (cellData.completed) cell.classList.add('completed');
        cell.innerHTML = `<div class="text">${cellData.text}</div><div class="memo">${cellData.memo}</div>`;
        cell.addEventListener('click', () => {
          toggleCell(cell);
          checkBingo();
        });
        board.appendChild(cell);
      });
    }

    generateInputs();
    loadBingo();
  </script>
</body>
</html>
